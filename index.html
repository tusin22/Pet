<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Agendamento e Status</title>
    <style>
        :root {
            --primary: #4CAF50;
            --background: #f4f4f9;
            --surface: #ffffff;
            --text: #333333;
            --border: #ddd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        h1, h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 0.5rem;
        }

        button:hover {
            background-color: #45a049;
        }

        button.secondary {
            background-color: #9e9e9e;
        }
        button.secondary:hover {
            background-color: #757575;
        }

        /* Screens */
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }

        /* Menu Buttons */
        .menu-btn {
            display: block;
            width: 100%;
            padding: 1.5rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-align: center;
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #e0e0e0;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .status-agendado { background-color: #e0e0e0; color: #616161; }
        .status-fila { background-color: #ffe0b2; color: #e65100; }
        .status-banho { background-color: #b3e5fc; color: #01579b; }
        .status-secando { background-color: #e1bee7; color: #4a148c; }
        .status-pronto { background-color: #c8e6c9; color: #1b5e20; }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-small {
            padding: 0.5rem;
            font-size: 0.9rem;
            margin: 0;
        }
        .btn-cancel {
            background-color: #f44336;
        }
        .btn-cancel:hover {
            background-color: #d32f2f;
        }
        .btn-edit {
            background-color: #2196F3;
        }
        .btn-edit:hover {
            background-color: #1976D2;
        }

        /* Time Slots Grid */
        #slots-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .slot-btn {
            padding: 10px;
            border: 1px solid var(--primary);
            background-color: white;
            color: var(--primary);
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            transition: all 0.2s;
            margin-bottom: 0;
        }

        .slot-btn:hover:not(:disabled) {
            background-color: #e8f5e9;
        }

        .slot-btn.selected {
            background-color: var(--primary);
            color: white;
        }

        .slot-btn:disabled {
            background-color: #e0e0e0;
            color: #9e9e9e;
            border-color: #bdbdbd;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        /* My Pets List */
        .pet-card {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .pet-card h3 {
            margin: 0 0 0.5rem 0;
            color: var(--primary);
        }
        .pet-card p {
            margin: 0.25rem 0;
            font-size: 0.95rem;
            color: #555;
        }

        .history-section-title {
            margin: 2rem 0 1rem 0;
            font-size: 1.1rem;
            color: #666;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }

        .pet-card.history-item {
            opacity: 0.8;
            background-color: #f0f0f0;
        }
        .pet-card.history-item h3 {
            color: #555;
            font-size: 1rem;
        }
        .status-concluido { background-color: #4CAF50; color: white; }
        .status-cancelado { background-color: #9e9e9e; color: white; }
    </style>
</head>
<body>

<div class="container">

    <!-- Tela Login -->
    <div id="login-screen" class="screen">
        <h1>Bem-vindo! 游</h1>
        <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">Preencha seus dados para continuar.</p>
        <form id="login-form">
            <div class="form-group">
                <label for="loginName">Seu Nome</label>
                <input type="text" id="loginName" required placeholder="Ex: Maria Silva">
            </div>
            <div class="form-group">
                <label for="loginPhone">Seu WhatsApp</label>
                <input type="tel" id="loginPhone" required placeholder="(XX) XXXXX-XXXX" maxlength="15">
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Tela Menu -->
    <div id="menu-screen" class="screen">
        <h1 id="menu-greeting">Bem-vindo ao Petshop!</h1>
        <button id="btn-agendar" class="menu-btn">Agendar Banho 游띄</button>
        <button id="btn-meus-pets" class="menu-btn">Meus Pets 游냤</button>
        <div style="margin-top: 2rem; text-align: center;">
            <a href="#" id="logout-link" style="color: #999; text-decoration: none; font-size: 0.9rem;">Sair / Trocar Telefone</a>
        </div>
    </div>

    <!-- Tela Agendar -->
    <div id="schedule-screen" class="screen">
        <h2>Agendar Banho</h2>
        <form id="schedule-form">
            <div class="form-group">
                <label for="petName">Nome do Pet</label>
                <input type="text" id="petName" required placeholder="Ex: Rex">
            </div>

            <!-- Telefone is implicit from login, logic will handle it -->

            <div class="form-group">
                <label for="appointmentDate">Data</label>
                <input type="date" id="appointmentDate" required>
            </div>

            <div class="form-group">
                <label>Hor치rio</label>
                <div id="slots-container">
                    <p style="grid-column: 1/-1; text-align: center; color: #666; font-size: 0.9rem;">Selecione uma data para ver os hor치rios.</p>
                </div>
            </div>

            <div class="form-group">
                <label for="serviceType">Servi칞o (Obrigat칩rio)</label>
                <select id="serviceType" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem; background-color: white;">
                    <option value="" disabled selected>Selecione um servi칞o...</option>
                    <option value="Banho">Banho</option>
                    <option value="Banho e Tosa">Banho e Tosa</option>
                    <option value="Tosa">Tosa</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="petSize">Porte do Pet (Obrigat칩rio)</label>
                <select id="petSize" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem; background-color: white;">
                    <option value="" disabled selected>Selecione o porte...</option>
                    <option value="P">P</option>
                    <option value="M">M</option>
                    <option value="G">G</option>
                </select>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Forma de Pagamento (Opcional)</label>
                <select id="paymentMethod" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem; background-color: white;">
                    <option value="" selected>Selecione (opcional)...</option>
                    <option value="Pix">Pix</option>
                    <option value="Cart칚o">Cart칚o</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observations">Observa칞칫es / Alertas (Opcional)</label>
                <textarea id="observations" rows="3" placeholder="Ex: Alergia a perfume, Cuidado ao cortar unhas, etc." style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-family: inherit; font-size: 1rem; box-sizing: border-box; resize: vertical;"></textarea>
            </div>

            <button type="submit">Confirmar Agendamento</button>
            <button type="button" class="secondary" onclick="showScreen('menu-screen')">Voltar ao Menu</button>
        </form>
    </div>

    <!-- Tela Meus Pets -->
    <div id="my-pets-screen" class="screen">
        <h2>Meus Pets</h2>
        <div id="pets-list">
            <p style="text-align: center; color: #666;">Carregando...</p>
        </div>
        <br>
        <button type="button" class="secondary" onclick="showScreen('menu-screen')">Voltar ao Menu</button>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, query, where, getDocs, getDoc, orderBy, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAKWE3DBMGVP1AgUN9oajztpteVzmMi92s",
        authDomain: "sistema-petshop-33f9d.firebaseapp.com",
        projectId: "sistema-petshop-33f9d",
        storageBucket: "sistema-petshop-33f9d.firebasestorage.app",
        messagingSenderId: "628550103939",
        appId: "1:628550103939:web:4a862eee914840d238fcb6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Navigation & State
    window.showScreen = (screenId) => {
        document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    };

    const loginPhoneInput = document.getElementById('loginPhone');
    const loginNameInput = document.getElementById('loginName');

    // Phone Mask Logic
    const applyPhoneMask = (value) => {
        value = value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);
        if (value.length > 2) value = `(${value.substring(0, 2)}) ${value.substring(2)}`;
        if (value.length > 9) value = `${value.substring(0, 10)}-${value.substring(10)}`;
        return value;
    };

    loginPhoneInput.addEventListener('input', (e) => {
        e.target.value = applyPhoneMask(e.target.value);
    });

    // Check Login State
    const checkLogin = () => {
        const phone = localStorage.getItem('petshop_owner_phone');
        const name = localStorage.getItem('petshop_owner_name');

        if (phone && name) {
            updateGreeting(name);
            showScreen('menu-screen');
        } else {
            showScreen('login-screen');
        }
    };

    // Initialize
    checkLogin();

    // Expose showScreen globally for inline onclicks
    window.showScreen = showScreen;

    function toLocalISOString(date) {
        const pad = (n) => n < 10 ? '0' + n : n;
        return date.getFullYear() + '-' +
            pad(date.getMonth() + 1) + '-' +
            pad(date.getDate()) + 'T' +
            pad(date.getHours()) + ':' +
            pad(date.getMinutes()) + ':' +
            pad(date.getSeconds());
    }

    function escapeHtml(text) {
        if (!text) return text;
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function updateGreeting(name) {
        const greetingEl = document.getElementById('menu-greeting');
        if (greetingEl) {
             greetingEl.textContent = `Ol치, ${name}! Bem-vindo ao Petshop`;
        }
    }

    // --- Event Listeners ---

    // 1. Login Form
    document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const rawValue = loginPhoneInput.value.replace(/\D/g, '');
        const nameValue = loginNameInput.value.trim();

        if (rawValue.length < 10) {
            alert("Por favor, digite um telefone v치lido com DDD.");
            return;
        }

        if (nameValue.length < 2) {
            alert("Por favor, digite seu nome.");
            return;
        }

        localStorage.setItem('petshop_owner_phone', rawValue);
        localStorage.setItem('petshop_owner_name', nameValue);

        updateGreeting(nameValue);
        showScreen('menu-screen');
    });

    // 2. Menu Buttons
    document.getElementById('btn-agendar').addEventListener('click', () => {
        editingAppointmentId = null;
        document.getElementById('petName').value = '';
        document.getElementById('observations').value = '';
        document.getElementById('serviceType').value = '';
        document.getElementById('petSize').value = '';
        document.getElementById('paymentMethod').value = '';
        document.getElementById('appointmentDate').value = '';
        document.getElementById('slots-container').innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666; font-size: 0.9rem;">Selecione uma data para ver os hor치rios.</p>';
        selectedSlot = null;
        document.querySelector('#schedule-form button[type="submit"]').textContent = 'Confirmar Agendamento';
        showScreen('schedule-screen');
    });

    document.getElementById('btn-meus-pets').addEventListener('click', () => {
        showScreen('my-pets-screen');
        loadMyPets(); // We will implement this function later
    });

    document.getElementById('logout-link').addEventListener('click', (e) => {
        e.preventDefault();
        if(confirm("Deseja realmente sair?")) {
            localStorage.removeItem('petshop_owner_phone');
            localStorage.removeItem('petshop_appointment_id'); // Clear legacy item if exists
            loginPhoneInput.value = '';
            showScreen('login-screen');
        }
    });

    // --- My Pets Logic ---

    let petsUnsubscribe = null;
    const petsListContainer = document.getElementById('pets-list');

    window.loadMyPets = () => {
        const ownerPhone = localStorage.getItem('petshop_owner_phone');
        if (!ownerPhone) return;

        // Unsubscribe previous listener if exists
        if (petsUnsubscribe) {
            petsUnsubscribe();
            petsUnsubscribe = null;
        }

        petsListContainer.innerHTML = '<p style="text-align: center; color: #666;">Carregando...</p>';

        const q = query(
            collection(db, "appointments"),
            where("ownerPhone", "==", ownerPhone)
        );

        petsUnsubscribe = onSnapshot(q, (snapshot) => {
            petsListContainer.innerHTML = '';

            if (snapshot.empty) {
                petsListContainer.innerHTML = '<p style="text-align: center; color: #666;">Voc칡 ainda n칚o tem agendamentos.</p>';
                return;
            }

            const activeAppts = [];
            const historyAppts = [];
            const now = new Date();
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(now.getDate() - 30);

            snapshot.forEach(doc => {
                const data = doc.data();
                const appt = { id: doc.id, ...data };
                const s = (data.status || '').toLowerCase();
                const isFinished = s === 'conclu칤do' || s === 'cancelado';

                if (isFinished) {
                    // Check if within last 30 days
                    const apptDate = new Date(data.appointmentTime);
                    if (apptDate >= thirtyDaysAgo) {
                        historyAppts.push(appt);
                    }
                } else {
                    activeAppts.push(appt);
                }
            });

            // Sort Active by Time (Ascending - Next upcoming first)
            activeAppts.sort((a, b) => new Date(a.appointmentTime) - new Date(b.appointmentTime));

            // Sort History by Time (Descending - Most recent first)
            historyAppts.sort((a, b) => new Date(b.appointmentTime) - new Date(a.appointmentTime));

            if (activeAppts.length === 0 && historyAppts.length === 0) {
                 petsListContainer.innerHTML = '<p style="text-align: center; color: #666;">Nenhum agendamento encontrado.</p>';
                 return;
            }

            // Render Active
            activeAppts.forEach(appt => {
                petsListContainer.appendChild(createPetCard(appt, false));
            });

            // Render History Section if exists
            if (historyAppts.length > 0) {
                const title = document.createElement('h3');
                title.className = 'history-section-title';
                title.textContent = 'Hist칩rico Recente';
                petsListContainer.appendChild(title);

                historyAppts.forEach(appt => {
                    petsListContainer.appendChild(createPetCard(appt, true));
                });
            }
        });
    };

    function createPetCard(appt, isHistory) {
        const card = document.createElement('div');
        card.className = `pet-card ${isHistory ? 'history-item' : ''}`;

        const dateObj = new Date(appt.appointmentTime);
        const dateStr = dateObj.toLocaleDateString('pt-BR');
        const timeStr = dateObj.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        let statusClass = '';
        const lowerStatus = (appt.status || '').toLowerCase();
        if (lowerStatus.includes('agendado')) statusClass = 'status-agendado';
        else if (lowerStatus.includes('fila')) statusClass = 'status-fila';
        else if (lowerStatus.includes('banho')) statusClass = 'status-banho';
        else if (lowerStatus.includes('secando')) statusClass = 'status-secando';
        else if (lowerStatus.includes('pronto')) statusClass = 'status-pronto';
        else if (lowerStatus.includes('conclu칤do')) statusClass = 'status-concluido';
        else if (lowerStatus.includes('cancelado')) statusClass = 'status-cancelado';

        let buttonsHtml = '';
        if (!isHistory) {
            // Use data-obs to store the raw observation safely in the DOM attribute
            // We escape only double quotes for the attribute value itself (handled by setAttribute if we did that, but innerHTML needs manual escaping)
            const obsAttr = (appt.observations || '').replace(/"/g, '&quot;');

            // For petName in onclick, we escape backslashes and single quotes
            const petNameSafe = (appt.petName || '').replace(/\\/g, '\\\\').replace(/'/g, "\\'");

            buttonsHtml = `
                <div class="card-actions">
                    <button class="btn-small btn-edit" data-obs="${obsAttr}" onclick="prepareEdit('${appt.id}', '${petNameSafe}', this.getAttribute('data-obs'))">Alterar</button>
                    <button class="btn-small btn-cancel" onclick="cancelAppointment('${appt.id}')">Cancelar</button>
                </div>
            `;
        }

        let obsHtml = '';
        if (appt.observations) {
            obsHtml = `<p style="margin-top: 0.5rem; color: #666; font-style: italic;">丘멆잺 ${escapeHtml(appt.observations)}</p>`;
        }

        card.innerHTML = `
            <h3>${escapeHtml(appt.petName)}</h3>
            <p><strong>Data:</strong> ${dateStr} 맙 ${timeStr}</p>
            <div class="status-badge ${statusClass}">${appt.status}</div>
            ${obsHtml}
            ${buttonsHtml}
        `;
        return card;
    }

    window.cancelAppointment = async (id) => {
        if (!confirm("Tem certeza que deseja cancelar este agendamento?")) return;
        try {
            const docRef = doc(db, "appointments", id);
            await updateDoc(docRef, {
                status: 'Cancelado'
            });
            alert("Agendamento cancelado. O hor치rio foi liberado.");
        } catch (e) {
            console.error("Error canceling: ", e);
            alert("Erro ao cancelar. Tente novamente.");
        }
    };

    // --- Schedule Logic ---

    let editingAppointmentId = null;

    window.prepareEdit = async (id, petName, observations) => {
        editingAppointmentId = id;
        document.getElementById('petName').value = petName;
        document.getElementById('observations').value = observations || '';

        // Fetch full document to get extra fields not passed in arguments
        try {
            const docRef = doc(db, "appointments", id);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('serviceType').value = data.serviceType || '';
                document.getElementById('petSize').value = data.petSize || '';
                document.getElementById('paymentMethod').value = data.paymentMethod || '';
            }
        } catch (e) {
            console.error("Error fetching appointment for edit:", e);
        }

        // Reset date/slots because user needs to pick new ones
        document.getElementById('appointmentDate').value = '';
        document.getElementById('slots-container').innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666; font-size: 0.9rem;">Selecione uma nova data para ver os hor치rios.</p>';
        selectedSlot = null;

        // Update UI
        const submitBtn = document.querySelector('#schedule-form button[type="submit"]');
        submitBtn.textContent = 'Salvar Altera칞칚o';

        showScreen('schedule-screen');
    };

    // --- Schedule Logic ---

    const scheduleForm = document.getElementById('schedule-form');
    const appointmentDateInput = document.getElementById('appointmentDate');
    const slotsContainer = document.getElementById('slots-container');
    let selectedSlot = null;

    const timeSlots = [
        "08:00", "09:00", "10:00", "11:00", "12:00",
        "13:00", "14:00", "15:00", "16:00", "17:00"
    ];

    appointmentDateInput.addEventListener('change', async (e) => {
        const dateVal = e.target.value;
        if (!dateVal) return;

        const selectedDate = new Date(dateVal + 'T00:00:00');
        const today = new Date();
        today.setHours(0,0,0,0);

        // Check if Sunday (0)
        if (selectedDate.getDay() === 0) {
            alert("N칚o funcionamos aos domingos.");
            e.target.value = '';
            slotsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666; font-size: 0.9rem;">Selecione uma data para ver os hor치rios.</p>';
            return;
        }

        if (selectedDate < today) {
            alert("Por favor, selecione uma data futura.");
            e.target.value = '';
            slotsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666; font-size: 0.9rem;">Selecione uma data para ver os hor치rios.</p>';
            return;
        }

        await generateSlots(dateVal);
    });

    async function generateSlots(dateString) {
        slotsContainer.innerHTML = '<p class="loading" style="grid-column: 1/-1;">Carregando hor치rios...</p>';
        selectedSlot = null;

        const dateObj = new Date(dateString + 'T00:00:00');
        if (dateObj.getDay() === 0) {
            slotsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #d32f2f; font-weight: bold;">N칚o funcionamos aos domingos</p>';
            return;
        }

        try {
            // Fetch Global Capacity
            let capacity = 1;
            try {
                const globalConfigRef = doc(db, "configuracoes", "geral");
                const globalConfigSnap = await getDoc(globalConfigRef);
                if (globalConfigSnap.exists() && globalConfigSnap.data().capacityPerSlot) {
                    capacity = globalConfigSnap.data().capacityPerSlot;
                }
            } catch (e) {
                console.error("Error fetching global capacity:", e);
            }

            const configRef = doc(db, "configuracoes", dateString);
            const configSnap = await getDoc(configRef);
            let blockedAllDay = false;
            const blockedSlots = new Set();

            if (configSnap.exists()) {
                const configData = configSnap.data();
                if (configData.blockedAllDay) blockedAllDay = true;
                if (configData.blockedSlots && Array.isArray(configData.blockedSlots)) {
                    configData.blockedSlots.forEach(s => blockedSlots.add(s));
                }
            }

            if (blockedAllDay) {
                 slotsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #d32f2f; font-weight: bold;">Fechado neste dia.</p>';
                 return;
            }

            const startOfDay = `${dateString}T00:00`;
            const endOfDay = `${dateString}T23:59`;

            const q = query(
                collection(db, "appointments"),
                where("appointmentTime", ">=", startOfDay),
                where("appointmentTime", "<=", endOfDay)
            );

            const querySnapshot = await getDocs(q);
            const takenCount = {}; // Map time -> count

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                // Ignore cancelled appointments for slot calculation
                if (data.status !== 'Cancelado' && data.appointmentTime) {
                    const timePart = data.appointmentTime.split('T')[1];
                    takenCount[timePart] = (takenCount[timePart] || 0) + 1;
                }
            });

            const now = new Date();
            const isToday = (new Date(dateString + 'T00:00:00').toDateString() === now.toDateString());
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            slotsContainer.innerHTML = '';

            timeSlots.forEach(time => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'slot-btn';
                btn.textContent = time;

                const fullIso = `${dateString}T${time}`;
                let count = takenCount[time] || 0;
                let isFull = count >= capacity;
                let isBlocked = blockedSlots.has(time);
                let isPast = false;

                if (isToday) {
                    const [h, m] = time.split(':').map(Number);
                    if (h < currentHour || (h === currentHour && m < currentMinute)) {
                        isPast = true;
                    }
                }

                if (isFull || isPast || isBlocked) {
                    btn.disabled = true;
                    if (isBlocked) btn.title = "Hor치rio indispon칤vel (Admin)";
                    else if (isFull) btn.title = "Hor치rio esgotado";
                    else btn.title = "Hor치rio j치 passou";
                } else {
                    btn.onclick = () => selectSlot(btn, fullIso);
                }

                slotsContainer.appendChild(btn);
            });
        } catch (error) {
            console.error("Erro ao carregar hor치rios:", error);
            slotsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: red;">Erro ao carregar hor치rios. Tente novamente.</p>';
        }
    }

    function selectSlot(btn, fullIso) {
        const prev = slotsContainer.querySelector('.selected');
        if (prev) prev.classList.remove('selected');
        btn.classList.add('selected');
        selectedSlot = fullIso;
    }

    scheduleForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const submitBtn = scheduleForm.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Aguardando...';

        try {
            const petName = document.getElementById('petName').value;
            const observations = document.getElementById('observations').value;
            const serviceType = document.getElementById('serviceType').value;
            const petSize = document.getElementById('petSize').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const ownerPhone = localStorage.getItem('petshop_owner_phone'); // Get from storage
            const ownerName = localStorage.getItem('petshop_owner_name');

            if (!selectedSlot) {
                alert("Por favor, selecione um hor치rio.");
                return;
            }
            if (!ownerPhone) {
                alert("Erro: Telefone n칚o encontrado. Fa칞a login novamente.");
                showScreen('login-screen');
                return;
            }

            const appointmentTime = selectedSlot;

            try {
                // Fetch Global Capacity (again to be safe)
                let capacity = 1;
                try {
                    const globalConfigRef = doc(db, "configuracoes", "geral");
                    const globalConfigSnap = await getDoc(globalConfigRef);
                    if (globalConfigSnap.exists() && globalConfigSnap.data().capacityPerSlot) {
                        capacity = globalConfigSnap.data().capacityPerSlot;
                    }
                } catch (e) {
                    console.error("Error fetching global capacity:", e);
                }

                const qCheck = query(
                    collection(db, "appointments"),
                    where("appointmentTime", "==", appointmentTime)
                );
                const checkSnap = await getDocs(qCheck);

                let activeCount = 0;
                if (!checkSnap.empty) {
                    checkSnap.forEach(d => {
                        const dData = d.data();
                        if (editingAppointmentId && d.id === editingAppointmentId) {
                            // It's the same appointment
                        } else if (dData.status === 'Cancelado') {
                            // Ignore cancelled
                        } else {
                            activeCount++;
                        }
                    });
                }

                if (activeCount >= capacity) {
                    alert("Ops! Esse hor치rio acabou de ser reservado e esgotou a capacidade.");
                    const datePart = appointmentTime.split('T')[0];
                    generateSlots(datePart);
                    return;
                }

                if (editingAppointmentId) {
                     const docRef = doc(db, "appointments", editingAppointmentId);
                     await updateDoc(docRef, {
                        petName: petName,
                        observations: observations,
                        serviceType: serviceType,
                        petSize: petSize,
                        paymentMethod: paymentMethod,
                        appointmentTime: appointmentTime,
                        status: 'Agendado'
                     });
                     alert('Agendamento alterado com sucesso!');
                } else {
                    await addDoc(collection(db, "appointments"), {
                        petName: petName,
                        observations: observations,
                        serviceType: serviceType,
                        petSize: petSize,
                        paymentMethod: paymentMethod,
                        ownerPhone: ownerPhone,
                        ownerName: ownerName || "Nome n칚o informado",
                        appointmentTime: appointmentTime,
                        status: 'Agendado',
                        createdAt: toLocalISOString(new Date())
                    });
                    alert('Agendamento realizado com sucesso!');
                }

                // Cleanup
                editingAppointmentId = null;
                document.querySelector('#schedule-form button[type="submit"]').textContent = 'Confirmar Agendamento';

                // Clear form
                document.getElementById('petName').value = '';
                document.getElementById('observations').value = '';
                document.getElementById('serviceType').value = '';
                document.getElementById('petSize').value = '';
                document.getElementById('paymentMethod').value = '';
                appointmentDateInput.value = '';
                slotsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666; font-size: 0.9rem;">Selecione uma data para ver os hor치rios.</p>';
                selectedSlot = null;

                // Redirect
                showScreen('my-pets-screen');
                loadMyPets();

            } catch (e) {
                console.error("Error saving document: ", e);
                alert("Erro ao salvar. Tente novamente.");
            }
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        }
    });

</script>
