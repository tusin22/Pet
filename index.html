<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Banho - PetShop</title>
    <style>
        :root {
            --primary: #4CAF50;
            --background: #f4f4f9;
            --surface: #ffffff;
            --text: #333333;
            --border: #ddd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* Garante que padding n칚o aumente a largura total */
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Status Section */
        #status-container {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            text-align: center;
            display: none; /* Hidden by default */
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #e0e0e0;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        .status-fila { background-color: #ffe0b2; color: #e65100; }
        .status-banho { background-color: #b3e5fc; color: #01579b; }
        .status-secando { background-color: #e1bee7; color: #4a148c; }
        .status-pronto { background-color: #c8e6c9; color: #1b5e20; }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        /* Time Slots Grid */
        #slots-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .slot-btn {
            padding: 10px;
            border: 1px solid var(--primary);
            background-color: white;
            color: var(--primary);
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .slot-btn:hover:not(:disabled) {
            background-color: #e8f5e9;
        }

        .slot-btn.selected {
            background-color: var(--primary);
            color: white;
        }

        .slot-btn:disabled {
            background-color: #e0e0e0;
            color: #9e9e9e;
            border-color: #bdbdbd;
            cursor: not-allowed;
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="form-section">
        <h1>Agendar Banho 游냤</h1>
        <form id="schedule-form">
            <div class="form-group">
                <label for="petName">Nome do Pet</label>
                <input type="text" id="petName" required placeholder="Ex: Rex">
            </div>

            <div class="form-group">
                <label for="ownerPhone">WhatsApp do Dono</label>
                <input type="tel" id="ownerPhone" required placeholder="(XX) XXXXX-XXXX" maxlength="15">
            </div>

            <div class="form-group">
                <label for="appointmentDate">Data</label>
                <input type="date" id="appointmentDate" required>
            </div>

            <div class="form-group">
                <label>Hor치rio</label>
                <div id="slots-container">
                    <p style="grid-column: 1/-1; text-align: center; color: #666; font-size: 0.9rem;">Selecione uma data para ver os hor치rios.</p>
                </div>
            </div>

            <button type="submit">Agendar</button>
        </form>
    </div>

    <div id="status-container">
        <h2>Status do seu Pet</h2>
        <p>Ol치! O status atual de <strong id="displayPetName"></strong> 칠:</p>
        <div id="currentStatus" class="status-badge">Carregando...</div>
        <p style="margin-top: 1rem; color: #555;">Agendado para: <strong id="displayAppointmentTime">--/--/-- 맙 --:--</strong></p>
        <br><br>
        <button onclick="cancelTracking()" style="background-color: #9e9e9e; font-size: 0.9rem;">Novo Agendamento</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, query, where, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAKWE3DBMGVP1AgUN9oajztpteVzmMi92s",
        authDomain: "sistema-petshop-33f9d.firebaseapp.com",
        projectId: "sistema-petshop-33f9d",
        storageBucket: "sistema-petshop-33f9d.firebasestorage.app",
        messagingSenderId: "628550103939",
        appId: "1:628550103939:web:4a862eee914840d238fcb6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM Elements
    const formSection = document.getElementById('form-section');
    const statusContainer = document.getElementById('status-container');
    const scheduleForm = document.getElementById('schedule-form');
    const ownerPhoneInput = document.getElementById('ownerPhone');
    const displayPetName = document.getElementById('displayPetName');
    const currentStatus = document.getElementById('currentStatus');
    const displayAppointmentTime = document.getElementById('displayAppointmentTime');
    const appointmentDateInput = document.getElementById('appointmentDate');
    const slotsContainer = document.getElementById('slots-container');

    let selectedSlot = null; // Stores the full ISO string (YYYY-MM-DDTHH:mm)

    // WhatsApp Input Mask
    ownerPhoneInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
        if (value.length > 11) value = value.slice(0, 11); // Limit to 11 digits

        if (value.length > 2) {
            value = `(${value.substring(0, 2)}) ${value.substring(2)}`;
        }
        if (value.length > 9) { // (XX) XXXXX...
            value = `${value.substring(0, 10)}-${value.substring(10)}`;
        }
        e.target.value = value;
    });

    // Time Slots Definition
    const timeSlots = [
        "08:00", "09:00", "10:00", "11:00", "12:00",
        "13:00", "14:00", "15:00", "16:00", "17:00"
    ];

    // Listen for Date Change
    appointmentDateInput.addEventListener('change', async (e) => {
        const dateVal = e.target.value;
        if (!dateVal) return;

        // Prevent past dates
        const selectedDate = new Date(dateVal + 'T00:00:00');
        const today = new Date();
        today.setHours(0,0,0,0);

        if (selectedDate < today) {
            alert("Por favor, selecione uma data futura.");
            e.target.value = '';
            slotsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666; font-size: 0.9rem;">Selecione uma data para ver os hor치rios.</p>';
            return;
        }

        await generateSlots(dateVal);
    });

    async function generateSlots(dateString) {
        slotsContainer.innerHTML = '<p class="loading" style="grid-column: 1/-1;">Carregando hor치rios...</p>';
        selectedSlot = null; // Reset selection

        try {
            // 1. Check Config for this Date
            const configRef = doc(db, "configuracoes", dateString);
            const configSnap = await getDoc(configRef);
            let blockedAllDay = false;
            const blockedSlots = new Set();

            if (configSnap.exists()) {
                const configData = configSnap.data();
                if (configData.blockedAllDay) {
                    blockedAllDay = true;
                }
                if (configData.blockedSlots && Array.isArray(configData.blockedSlots)) {
                    configData.blockedSlots.forEach(s => blockedSlots.add(s));
                }
            }

            if (blockedAllDay) {
                 slotsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #d32f2f; font-weight: bold;">Fechado neste dia.</p>';
                 return;
            }

            // Define Range for Query
            const startOfDay = `${dateString}T00:00`;
            const endOfDay = `${dateString}T23:59`;

            // Query Firestore
            const q = query(
                collection(db, "appointments"),
                where("appointmentTime", ">=", startOfDay),
                where("appointmentTime", "<=", endOfDay)
            );

            const querySnapshot = await getDocs(q);
            const takenSlots = new Set();

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                // data.appointmentTime looks like "2023-10-27T14:00"
                if (data.appointmentTime) {
                    const timePart = data.appointmentTime.split('T')[1];
                    takenSlots.add(timePart);
                }
            });

            // Check if today to block past hours
            const now = new Date();
            const isToday = (new Date(dateString + 'T00:00:00').toDateString() === now.toDateString());
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            slotsContainer.innerHTML = ''; // Clear loading

            timeSlots.forEach(time => {
                const btn = document.createElement('button');
                btn.type = 'button'; // Prevent form submit
                btn.className = 'slot-btn';
                btn.textContent = time;

                // Construct full ISO string for this slot
                const fullIso = `${dateString}T${time}`;

                // Check availability
                let isTaken = takenSlots.has(time);
                let isBlocked = blockedSlots.has(time);
                let isPast = false;

                if (isToday) {
                    const [h, m] = time.split(':').map(Number);
                    if (h < currentHour || (h === currentHour && m < currentMinute)) {
                        isPast = true;
                    }
                }

                if (isTaken || isPast || isBlocked) {
                    btn.disabled = true;
                    if (isBlocked) btn.title = "Hor치rio indispon칤vel (Admin)";
                    else if (isTaken) btn.title = "Hor치rio ocupado";
                    else btn.title = "Hor치rio j치 passou";
                } else {
                    btn.onclick = () => selectSlot(btn, fullIso);
                }

                slotsContainer.appendChild(btn);
            });
        } catch (error) {
            console.error("Erro ao carregar hor치rios:", error);
            slotsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: red;">Erro ao carregar hor치rios. Tente novamente.</p>';
        }
    }

    function selectSlot(btn, fullIso) {
        // Deselect previous
        const prev = slotsContainer.querySelector('.selected');
        if (prev) prev.classList.remove('selected');

        // Select new
        btn.classList.add('selected');
        selectedSlot = fullIso;
    }

    // Check localStorage for existing appointment
    const storedAppointmentId = localStorage.getItem('petshop_appointment_id');

    if (storedAppointmentId) {
        showStatusView(storedAppointmentId);
    }

    // Handle Form Submission
    scheduleForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const petName = document.getElementById('petName').value;
        const ownerPhone = document.getElementById('ownerPhone').value;

        // Validation
        if (!selectedSlot) {
            alert("Por favor, selecione um hor치rio.");
            return;
        }

        const appointmentTime = selectedSlot;

        // Clean phone for database storage
        const cleanPhone = ownerPhone.replace(/\D/g, '');

        if (cleanPhone.length < 10) {
            alert("Por favor, insira um n칰mero de telefone v치lido com DDD.");
            return;
        }

        // Concurrency Check
        try {
            // Check if slot was taken in the last few seconds
            const qCheck = query(
                collection(db, "appointments"),
                where("appointmentTime", "==", appointmentTime)
            );
            const checkSnap = await getDocs(qCheck);

            if (!checkSnap.empty) {
                alert("Ops! Esse hor치rio acabou de ser reservado por outra pessoa.");
                const datePart = appointmentTime.split('T')[0];
                generateSlots(datePart); // Refresh slots
                return;
            }

            const docRef = await addDoc(collection(db, "appointments"), {
                petName: petName,
                ownerPhone: cleanPhone,
                appointmentTime: appointmentTime,
                status: 'Na Fila', // Initial status
                createdAt: new Date().toISOString()
            });

            // Save ID to localStorage
            localStorage.setItem('petshop_appointment_id', docRef.id);

            // Switch view
            showStatusView(docRef.id);

        } catch (e) {
            console.error("Error adding document: ", e);
            alert("Erro ao agendar. Tente novamente.");
        }
    });

    function showStatusView(docId) {
        formSection.style.display = 'none';
        statusContainer.style.display = 'block';

        // Listen for updates
        const unsub = onSnapshot(doc(db, "appointments", docId), (doc) => {
            if (doc.exists()) {
                const data = doc.data();
                displayPetName.textContent = data.petName;

                // Format and display time
                if (data.appointmentTime) {
                    const dateObj = new Date(data.appointmentTime);
                    const dateStr = dateObj.toLocaleDateString('pt-BR');
                    const timeStr = dateObj.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    displayAppointmentTime.textContent = `${dateStr} 맙 ${timeStr}`;
                }

                // Update status badge
                updateStatusBadge(data.status);
            } else {
                // Document might have been deleted (e.g., cleaned up by admin)
                alert("Agendamento n칚o encontrado ou finalizado.");
                cancelTracking();
            }
        });
    }

    function updateStatusBadge(status) {
        currentStatus.textContent = status;
        currentStatus.className = 'status-badge'; // Reset classes

        const lowerStatus = status.toLowerCase();
        if (lowerStatus.includes('fila')) currentStatus.classList.add('status-fila');
        else if (lowerStatus.includes('banho')) currentStatus.classList.add('status-banho');
        else if (lowerStatus.includes('secando')) currentStatus.classList.add('status-secando');
        else if (lowerStatus.includes('pronto')) currentStatus.classList.add('status-pronto');
    }

    // Expose to window for the button onclick
    window.cancelTracking = () => {
        localStorage.removeItem('petshop_appointment_id');
        location.reload(); // Simple reload to reset state
    };
</script>

</body>
</html>
